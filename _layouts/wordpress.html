<!DOCTYPE html>
<html lang="en-GB">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>

        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}"/>
        <meta name="keywords" content="{{ page.keywords}}"/>

        <link rel="profile" href="http://gmpg.org/xfn/11">
        <link rel="shortcut icon" href="{{ '/' | absolute_url }}/uploads/2017/03/The-Seven-Oracles-of-Gog-Magog.jpg"/>


        <link rel="canonical" href="{{ '/' | absolute_url }}"/>
        <link rel="shortlink" href="{{ '/' | absolute_url }}"/>

        {% include_relative _includes/_css.html %}


    </head>

    <body class="home custom-background">

    <div id="page" class="site">
        <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

        <header id="masthead" class="site-header has-banner" role="banner">
            <img class="header-image" src="{{ '/' | absolute_url }}/uploads/2017/02/cropped-Seven-Heads-Starr-Carr-square-1.jpg">
        </header>
        <!-- #masthead -->
        {% include_relative _includes/_navigation.html %}

        <div class="site-branding col-md-12 top-bar">
            <h1 class="site-title"><a href="{{ '/' | absolute_url }}" rel="home">The Seven Heads of Gog Magog</a></h1>

            <h2 class="site-description">Seven oracular sound recordings illumined by a mythologically polymorphous
                blog</h2>
        </div>
        <!-- #site-navigation -->
        <div class="top-bar">
            <div class="container">
                <div class="content col-md-12" id="content">
                    {{ content }}
                </div>
            </div>
        </div>


    </div>
    <!-- #page -->
    {% include_relative _includes/_scripts.html %}
    </body>
</html>
